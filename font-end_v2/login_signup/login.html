<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,700;0,900;1,300;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/yourcode.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="//use.fontawesome.com/releases/v5.0.7/css/all.css">
</head>
<body>
    <div class = "form">
        <div class="login_title"><span>Đăng nhập</span></div>
        <div class="login_google">
            <div id="logo_google">
                <img src="Social media logo.svg" alt="">
            </div>
            <span id="google_text">
                Continue with Google
            </span>
        </div>
        <div id="divider">
            <div><span>OR</span></div>
            <div></div>  
        </div>
        <div class="email">
            <label for="emailfield"> Địa chỉ email </label><br>
            <input type="text" name="emailfield" id="emailfield">
        </div>
        <div class="password">
            <div>
                <label for="passfield"> Mật khẩu </label>
                <i class="fas fa-eye"></i>
                <i class="far fa-eye-slash"></i>
            </div>
            <input type="password" name="passfield" id="passfield">
        </div>
        <div class="login_btn">
            <span>Đăng nhập</span>
        </div>
    
        <div class="other">
            <div><a href="">Quên mật khẩu</a></div>
            <div>Chưa có tài khoản ?<a href="signup.html">đăng ký</a></div>
        </div>
    </div>
    <script src="login.js"></script>
</body>
</html>

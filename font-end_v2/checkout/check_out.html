<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>checkout</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="check_out.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Serif&family=Poppins&family=Roboto&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="icon">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="40"
        height="40"
        viewBox="0 0 40 40"
        fill="none"
        class="--1"
        onclick="redirectPreviousStep()"
      >
        <path
          fill-rule="evenodd"
          clip-rule="evenodd"
          d="M19.9998 31.1114L21.5942 29.5636L13.142 21.1114H31.1109V18.8892H13.142L21.5709 10.4603L19.9998 8.88916C15.932 12.9569 12.782 16.1069 8.88867 20.0003C13.2953 24.4069 10.1842 21.2958 19.9998 31.1114Z"
          fill="#40BFFF"
        />
      </svg>
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="25"
        height="25"
        viewBox="0 0 25 25"
        fill="none"
        class="--2"
        onclick="redirectFirstStep()"
      >
        <path
          opacity="0.5"
          d="M17.2585 12.5L24.3608 19.6023C24.7869 20.0284 25 20.5966 25 21.1648C25 21.804 24.7869 22.3722 24.3608 22.7983L22.7983 24.3608C22.3011 24.7869 21.733 25 21.1648 25C20.5256 25 20.0284 24.7869 19.6023 24.3608L12.5 17.2585L5.39773 24.3608C4.97159 24.7869 4.40341 25 3.83523 25C3.19602 25 2.62784 24.7869 2.2017 24.3608L0.639205 22.7983C0.213068 22.3722 0 21.804 0 21.1648C0 20.5966 0.213068 20.0284 0.639205 19.6023L7.74148 12.5L0.639205 5.39773C0.213068 4.97159 0 4.47443 0 3.83523C0 3.26705 0.213068 2.69886 0.639205 2.2017L2.2017 0.639205C2.62784 0.213068 3.19602 0 3.83523 0C4.40341 0 4.97159 0.213068 5.39773 0.639205L12.5 7.74148L19.6023 0.639205C20.0284 0.213068 20.5256 0 21.1648 0C21.733 0 22.3011 0.213068 22.7983 0.639205L24.3608 2.2017C24.7869 2.69886 25 3.26705 25 3.83523C25 4.47443 24.7869 4.97159 24.3608 5.39773L17.2585 12.5Z"
          fill="#40BFFF"
        />
      </svg>
    </div>

    <h1>THANH TOÁN</h1>
    <div class="stepper">
      <span class="active">1</span>
      <span class="vector"></span>
      <span class="inactive">2</span>
    </div>

    <container class="input">
      <div class="infomation">
        <input
          type="text"
          id="fullName"
          class="infomation-input inputField"
          placeholder="Họ và Tên"
        />
        <input
          type="text"
          id="Email"
          class="infomation-input"
          placeholder="Email"
        />
        <input
          type="text"
          id="phoneNumber"
          class="infomation-input"
          placeholder="Số điện thoại"
        />
        <input
          type="text"
          id="country"
          class="infomation-input"
          placeholder="Quốc gia"
        />
      </div>
      <div class="more">
        <input
          type="text"
          id="address"
          class="more-input"
          placeholder="Address for Delivery"
        />
        <input type="text" class="more-input" placeholder="Ghi chú" />
      </div>
    </container>
    <button class="next-step" onclick="proceedToNextStep()">
      <p>Tiếp theo</p>
    </button>
    <script src="check_out.js"></script>
  </body>
</html>

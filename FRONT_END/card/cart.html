<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="card.css" />
    <title>cart</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="cart.css" />
  </head>
  <body>
    <div id="cart-container">
      <header>
        <!-- Header... -->
      </header>
      <nav id="breakcum">
        <span class="nav-breakcum">Trang chủ</span>
        <span class="breakcum-ln">/</span>
        <span class="nav-breakcum">Sản phẩm</span>
        <span class="breakcum-ln">/</span>
        <span class="nav-breakcum">CPU</span>
        <span class="breakcum-ln">/</span>
        <span class="nav-breakcum-last">Intel core i9</span>
      </nav>
      <table class="card-item">
        <thead>
          <tr>
            <th>sản phẩm</th>
            <th>giá</th>
            <th>số lượng</th>
            <th>thành tiền</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td class="product-order">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="22"
                viewBox="0 0 24 22"
                fill="none"
              >
                <path
                  opacity="0.05"
                  d="M11.8096 22C18.3318 22 23.6191 17.0751 23.6191 11C23.6191 4.92487 18.3318 0 11.8096 0C5.28732 0 0 4.92487 0 11C0 17.0751 5.28732 22 11.8096 22Z"
                  fill="#FF6875"
                />
                <path
                  d="M16.6244 7.70711L15.8652 7L7.51462 14.7782L8.27377 15.4853L16.6244 7.70711Z"
                  fill="#FF4252"
                />
                <path
                  d="M15.8649 15.4849L16.624 14.7778L8.27341 6.99966L7.51426 7.70676L15.8649 15.4849Z"
                  fill="#FF4252"
                />
              </svg>
              <img src="img/mainboard.png" alt="mainboard" />
              <p>Mainboard Asrock H510M-HVS R2.0</p>
            </td>
            <td>$61.7</td>

            <td class="quantity">
              <button onclick="decreaseQuantity01()">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="9"
                  height="2"
                  viewBox="0 0 9 2"
                  fill="none"
                >
                  <path d="M8.83974 0H0.250977V2H8.83974V0Z" fill="#33A0FF" />
                </svg>
              </button>

              <span id="quantity01">0</span>
              <button onclick="increaseQuantity01()">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="10"
                  height="8"
                  viewBox="0 0 10 8"
                  fill="none"
                >
                  <path d="M9.28603 3H0.697266V5H9.28603V3Z" fill="#33A0FF" />
                  <path
                    d="M6.06543 8L6.06543 0L3.91824 0L3.91824 8H6.06543Z"
                    fill="#33A0FF"
                  />
                </svg>
              </button>
            </td>
            <!-- <td class="price">2.600.000 đ</td> -->
            <td class="price">
              <p id="price01">$<span>0</span></p>
            </td>
          </tr>
          <tr>
            <td class="product-order">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="22"
                viewBox="0 0 24 22"
                fill="none"
              >
                <path
                  opacity="0.05"
                  d="M11.8096 22C18.3318 22 23.6191 17.0751 23.6191 11C23.6191 4.92487 18.3318 0 11.8096 0C5.28732 0 0 4.92487 0 11C0 17.0751 5.28732 22 11.8096 22Z"
                  fill="#FF6875"
                />
                <path
                  d="M16.6244 7.70711L15.8652 7L7.51462 14.7782L8.27377 15.4853L16.6244 7.70711Z"
                  fill="#FF4252"
                />
                <path
                  d="M15.8649 15.4849L16.624 14.7778L8.27341 6.99966L7.51426 7.70676L15.8649 15.4849Z"
                  fill="#FF4252"
                />
              </svg>
              <img src="img/cpu.png" alt="CPU" />
              <p>CPU Intel Celeron G5905</p>
            </td>
            <td>$49.9</td>
            <td class="quantity">
              <button onclick="decreaseQuantity02()">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="9"
                  height="2"
                  viewBox="0 0 9 2"
                  fill="none"
                >
                  <path d="M8.83974 0H0.250977V2H8.83974V0Z" fill="#33A0FF" />
                </svg>
              </button>

              <span id="quantity02">0</span>
              <button onclick="increaseQuantity02()">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="10"
                  height="8"
                  viewBox="0 0 10 8"
                  fill="none"
                >
                  <path d="M9.28603 3H0.697266V5H9.28603V3Z" fill="#33A0FF" />
                  <path
                    d="M6.06543 8L6.06543 0L3.91824 0L3.91824 8H6.06543Z"
                    fill="#33A0FF"
                  />
                </svg>
              </button>
            </td>
            <td class="price">
              <p id="price02"><span>$</span>0</p>
            </td>
          </tr>
        </tbody>
      </table>
      <div class="payment-option">
        <p id="payment-title">Chọn phương thức thanh toán</p>
        <div id="payment-option">
          <!-- <span class="rectangle"></span>
        <p>Thanh Toán Khi Nhận Hàng</p> -->
          <input type="checkbox" id="paid-option" onclick="toggleFeature()" />
          <label for="paid-option">Thanh toán khi nhận hàng</label>
        </div>
      </div>

      <container class="order-info">
        <div class="voucher">
          <!-- <input id="voucher" class="--1">Mã giảm giá</input> -->
          <input type="text" id="voucher" placeholder="mã giảm giá" />
          <button id="confirm" class="--2">Xác nhận</button>
        </div>
        <div id="voucher_result"></div>
        <div class="tienhang">
          <p class="--1">Tổng tiền hàng</p>
          <p class="--2" id="totalPrice"><span>$</span>0</p>
        </div>
        <div>
          <p class="--1">Phí vận chuyển</p>
          <p class="--2" id="shippingFee"><span>$</span>0.8</p>
        </div>
        <div>
          <p class="--1">Mã giảm giá</p>
          <p class="--2">chưa có mã giảm giá</p>
        </div>

        <div class="break-line"></div>
        <div id="sum-cost">
          <p class="--1">Tổng chi phí</p>
          <p class="--2" id="totalCost"><span>$</span>0</p>
        </div>
        <button id="order" onclick="redirectToCheckout()">Đặt hàng</button>
      </container>
      <div class="break-line"></div>

      <footer></footer>
      <script src="cart.js"></script>
    </div>
  </body>
</html>
